<body>
<h1>Web服务器</h1>
<h3>服务器是用于存储写好的网页（Apache，Nginx等等）</h3>
<p>网页本质上就是"一个一个的文件"</p>
<h3>主机服务商是提供可用的服务器空间</h3>
<h3>域名是一个便于识别的名字</h3>
<h3>DNS是将域名解析到服务器的公网IP上</h3>
<p>DNS的全拼"Domain Name Service"</p>
<h1>上网流程</h1>
<p>比如用户输入www.baidu.com访问Web浏览器丶浏览器会放送www.baidu.com给DNS丶DNS会发送（注：这是百度的IP）14.215.177.39给浏览器丶浏览器会发送给服务器，服务器会放送HTML或其他文件给浏览器</p>
</body>
</html>
